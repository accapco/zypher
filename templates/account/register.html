<div id="modal-content" class="modal-content">
    <div class="row close-row">
        <span id="close" class="close">&#x2715</span>
    </div>
    <form action="{{ url_for('account.register') }}" method="post">
        <div class="heading">Register</div>
    	<div class="form-row">
    	    <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
            </div>
    	</div>
        <div class="form-row">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            </div>  
        </div>  
        <button type="submit" id="login-btn" class="form-btn">Create Account</button>
        <hr>
        <div id="login">Already have an account? <a href="{{url_for('account.login')}}">Login here</a></div>
    </form>
</div>
