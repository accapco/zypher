{% extends "base.html" %}

{% block title %}
<title>Zypher Admin</title>
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static',filename='styles/admin.css') }}"> 
{% endblock %}

{% block js %}
<script src="{{ url_for('static',filename='js/admin.js') }}" defer></script>
{% endblock %}

{% block content %}
<div id="admin-content">
    <div class="admin-side">
        <div class="btn-group">
            <button type="button" class="parent-btn" data-route="/orders/">
                <div id="orders-icon" class="icon"></div>
                Orders
            </button>
        </div>
        <div class="btn-group">
            <button type="button" class="parent-btn">
                <div id="categories-icon" class="icon"></div>
                Categories
            </button>
            <button type="button" class="child-btn collapsed" data-route="/categories/">Active Categories</button>
            <button type="button" class="child-btn collapsed" data-route="/categories/archived">Archived Categories</button>
        </div>
        <div class="btn-group">
            <button type="button" class="parent-btn">
                <div id="products-icon" class="icon"></div>
                Products
            </button>
            <button type="button" class="child-btn collapsed" data-route="/products">Active Products</button>
            <button type="button" class="child-btn collapsed" data-route="/products/archived">Archived Products</button>
        </div>
        <div class="btn-group">
            <button type="button" class="parent-btn" data-route="/users/">
                <div id="users-icon" class="icon"></div>
                Users
            </button>
        </div>
    </div>
    <div class="admin-main">
    </div>
</div>
{% endblock %}
