<div id="modal-content" class="modal-content delete-info">
    <div class="row close-row">
        <span id="close" class="close">&#x2715</span>
    </div>
    <div>
        <form method="post" action="{{ url_for('users.delete', user_id=user.user_id) }}">
            <div class="heading-2">
                Are you sure you want to delete this user's account?
            </div>
            <hr>
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" disabled>
                </div>
            </div>
            <input type="hidden" id="userid" name="userid" value="{{ user.user_id }}">
            <div class="form-row">
                <button type="button" id="cancel-btn" class="form-btn width-50">Cancel</button>
    			<button type="submit" id="delete-btn" class="form-btn width-50">Delete</button>
            </div>
        </form>
    </div>
</div>
