<div id="modal-content" class="modal-content user-info">
	<div class="row close-row">
	    <span id="close" class="close">&#x2715</span>
	</div>
	<div>
	    <form method="post" action="{{ url_for('users.edit', user_id=user.user_id) }}">
	        {% if msg %}
	            <div class="alert alert-warning">{{ msg }}</div>
	        {% endif %}
	        <div class="heading-2">
	            Edit Account Information
	        </div>
	        <hr>
	        <div class="form-row">
	            <div class="form-group">
	                <label for="username">Username</label>
	                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
	            </div>
	            <div class="form-group">
	                <label for="email">Email</label>
	                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
	            </div>
	        </div>
	        <div class="form-row">
	            <div class="form-group">
	                <label for="first_name">First Name</label>
	                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
	            </div>
	            <div class="form-group">
	                <label for="last_name">Last Name</label>
	                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
	            </div>
	        </div>
	        <div class="form-row">
	            <div class="form-group">
	                <label for="phone">Phone</label>
	                <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone }}">
	            </div>
	            <div class="form-group">
	                <label for="address">Address</label>
	                <input type="text" class="form-control" id="address" name="address" value="{{ user.address }}">
	            </div>
	            <div class="form-group">
	                <label for="City">City</label>
	                <input type="text" class="form-control" id="city" name="city" value="{{ user.city }}">
	            </div>
	        </div>
	        <div class="form-row">
	            <div class="form-group">
	                <label for="State">State</label>
	                <input type="text" class="form-control" id="state" name="state" value="{{ user.state }}">
	            </div>
	            <div class="form-group">
	                <label for="Zip Code">Zip Code</label>
	                <input type="text" class="form-control" id="zipcode" name="zipcode" value="{{ user.zipcode }}">
	            </div>
	            <div class="form-group">
	                <label for="Country">Country</label>
	                <input type="text" class="form-control" id="country" name="country" value="{{ user.country }}">
	            </div>
	        </div>
	        <input type="hidden" id="userid" name="userid" value="{{ user.user_id }}">
	        <hr>
	        <div class="form-row">
	            <button type="button" id="close-btn" class="form-btn width-50">Close</button>
				<button type="submit" id="save-btn" class="form-btn width-50">Save</button>
	        </div>
	    </form>
	</div>
</div>
